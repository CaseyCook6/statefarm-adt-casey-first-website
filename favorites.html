<!DOCTYPE html>
<html>
    <head>
        <title>The title is nested in the head</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Favorite Animal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Casey</td>
                    <td>Cook</td>
                    <td>Turtle</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
